apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiro-app
  namespace: kiro-app
  labels:
    app: kiro-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kiro-app
  template:
    metadata:
      labels:
        app: kiro-app
    spec:
      containers:
      - name: kiro-app
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/kiro-app-repo:latest
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: ENVIRONMENT
          value: "production"
